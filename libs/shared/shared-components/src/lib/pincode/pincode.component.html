<div class="row">
  <div class="col-md-12">
    <mat-form-field class="w-100">
      <mat-label>Enter Pincode</mat-label>
      <input
        matInput
        [(ngModel)]="pincode"
        maxlength="4"
        [type]="hide ? 'password' : 'number'"
      />
      <mat-icon class="cursorPointer" matSuffix (click)="hide = !hide">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button
      mat-button
      class="saveBtn mat-elevation-z1 text-right"
      (click)="save()"
    >
      Save
    </button>
  </div>
</div>
