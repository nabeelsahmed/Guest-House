<div class="mx-5 mt-3">
    <div class="row">
        <!---left col dropdowns--->
        <div class="col-3 px-2 border-end ">
            <div class="border border-dark rounded-3 mt-3">
                <p-dropdown [(ngModel)]="formFields[3].value" optionLabel="name" [options]="companyList"
                    (onChange)="onCompanyChange()" [style]="{width: '100%', background:'transparent'}"
                    placeholder="Select Company"></p-dropdown>
            </div>

            <div class="border border-dark rounded-3 mt-3">
                <p-dropdown [(ngModel)]="formFields[4].value" optionLabel="name" [options]="branchList"
                    [style]="{width: '100%', background:'transparent'}" placeholder="Select Guest House"></p-dropdown>
            </div>

            <div class="d-flex flex-row mt-3 gap-4 pe-4">
                <div class="col-6">
                    <div class="border border-dark rounded-3">
                        <p-dropdown [(ngModel)]="formFields[5].value" optionLabel="name" [options]="floorsList"
                            [style]="{width: '100%', background:'transparent'}" placeholder="Floor"></p-dropdown>
                    </div>
                </div>
                <div class="col-6">
                    <div class="border border-dark rounded-3 p-input-icon-left">
                        <i class="pi pi-building"></i>
                        <input pInputText type="text" class="p-inputtext-md w-100 bg-transparent" placeholder="Room"
                            [(ngModel)]="userInput" />
                        <!-- [(ngModel)]="formFields[6].value" -->
                    </div>
                </div>


            </div>

            <div class="d-flex flex-row justify-content-end mt-3">

                <ng-container *ngIf="featureSaved">
                    <button mat-button class="saveBtn mat-elevation-z4 w-25 fw-bold  rounded-2 me-3 mt-2" mat-button
                        (click)="generateRows()">
                        <!-- ; -->
                        Add
                    </button>
                </ng-container>
                <ng-container *ngIf="!featureSaved">
                    <button mat-button
                        class="fw-bold fs-6 justify-content-center align-content-center  resetBtn mat-elevation-z3 rounded-2 ms-2">
                        Add Services
                    </button>
                </ng-container>
            </div>

        </div>



        <!---rol col dropdowns--->
        <div class="col-9">
            <ng-container>
                <div class="d-flex flex-row justify-content-between">
                    <h3 class=" fw-bold ">Add Room Details</h3>
                    <div>
                        <ng-container *ngIf="featureSaved">
                            <button mat-button
                                class="fw-bold fs-6 justify-content-center align-content-center  resetBtn mat-elevation-z3 rounded-2 ms-2"
                                data-bs-toggle="modal" data-bs-target="#userModal">
                                <mat-icon class="me-2">add_circle</mat-icon>
                                Add Room Type
                            </button>
                        </ng-container>
                        <ng-container *ngIf="!featureSaved">
                            <button mat-button
                                class="fw-bold fs-6 justify-content-center align-content-center  resetBtn mat-elevation-z3 rounded-2 ms-2"
                                data-bs-toggle="modal" data-bs-target="#userModal">
                                <mat-icon class="me-2">add_circle</mat-icon>
                                Add Room Feature
                            </button>
                        </ng-container>
                        <button mat-button
                            class="fw-bold fs-6 justify-content-center align-content-center  saveBtn mat-elevation-z3 rounded-2 ms-2">
                            Save
                        </button>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="featureSaved">
                <general-app-floor-room-sub [roomList]="roomList"></general-app-floor-room-sub>
            </ng-container>
            <ng-container *ngIf="!featureSaved">
                <general-app-room-features></general-app-room-features>
            </ng-container>
        </div>
    </div>
</div>

<general-app-add-room-modal></general-app-add-room-modal>
