<div>
    <div class="row">
        <div class="col-9">
            <perfect-scrollbar class="bg-light-grey" style="height: 45em; max-width: 100%">
                <div class="d-flex flex-row mt-3 gap-3 align-items-center bg-white p-3 rounded-2"
                    *ngFor="let item of roomFeaturesList; let i = index">
                    <div class="col-3">
                        <div class="d-flex flex-row">
                            <label class="fw-semibold fs-4">{{ item.roomFeatureTitle }}</label>
                        </div>
                    </div>


                    <div class="d-flex align-items-center">
                        <mat-radio-group aria-label="Select an option" [(ngModel)]="item.status">
                            <mat-radio-button value="1">Yes</mat-radio-button>
                            <mat-radio-button class="ms-2" value="2">No</mat-radio-button>
                        </mat-radio-group>
                        <ng-container>
                            <div *ngFor="let obj of item.roomFeatureJson; let i = index" class="d-flex">
                                <div class=" ms-3 d-flex flex-row gap-2 align-items-center">
                                    <label class="fw-semibold fs-5">{{ obj.roomFeatureTitle }}</label>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                </div>
            </perfect-scrollbar>

        </div>

    </div>
</div>
