<div id="addRoomType" class="modal fade" role="dialog" data-bs-backdrop="false">
    <div class="modal-dialog modal-md mat-elevation-z20">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bgSecondary">
                <h4 class="modal-title align-self-center text-white">Add Room Type</h4>
                <div class="cancelIcon cursorPointer" data-bs-dismiss="modal"></div>
                <mat-icon class="text-white" data-bs-dismiss="modal">close</mat-icon>
            </div>
            <!-- [(ngModel)]="this.formFields[3].value" -->
            <div class="modal-body ">
                <div class="">
                    <div class="d-flex align-items-center justify-content-evenly">
                        <label class="fs-4"> Room Type</label>
                        <mat-form-field class="w-50" appearance="outline">
                            <mat-label>
                                Enter Room Type</mat-label>
                            <input matInput [(ngModel)]="this.formFields[3].value">
                        </mat-form-field>
                        <button mat-button class="saveBtn rounded-2  mat-elevation-z5" (click)="save()">
                            Add
                        </button>
                    </div>
                    <perfect-scrollbar class="bg-light-grey mb-3" style="height: 10em; max-width: 100%;">
                        <table class="table table-sm  border-dark border-bottom">
                            <thead class="bg-black text-white">
                                <tr>
                                    <th>Room Type</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of roomtypes; let i = index">
                                    <td class="">
                                        {{item.roomTypeTitle}}
                                    </td>
                                    <td class="">
                                        <div class="d-flex justify-content-end">
                                            <div class="editIcon me-1" (click)="edit(item)"></div>
                                            <div class="mdiDelete" (click)="deleteItem(item)"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </perfect-scrollbar>
                </div>

            </div>



            <!-- <div class="modal-footer bg-darktone1">
                <div class="row">
                    <div class="col-6 text-center">
                        <button mat-button class="saveBtn rounded-2 mat-elevation-z5" (click)="save()">
                            Add Room
                        </button>
                    </div>

                </div>
            </div> -->
        </div>
    </div>
</div>
