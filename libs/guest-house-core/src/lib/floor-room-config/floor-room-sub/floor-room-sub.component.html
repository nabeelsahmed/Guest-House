<div>
    <div class="col-6">
        <div class="d-flex flex-row mt-3 align-items-center" *ngFor="let item of roomList; let i = index">
            <div class="col-1">
                <label class="fw-bold fs-5">{{i+1}}</label>
            </div>
            <div class="col-4 me-3">
                <div class="border border-dark rounded-3">
                    <input pInputText type="text" class="p-inputtext-sm w-100 bg-transparent"
                        [(ngModel)]="item['Room Name']" />
                </div>
            </div>
            <div class="col-4 me-2">
                <div class="border border-dark rounded-3">
                    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" class="p-inputtext-sm" optionLabel="name"
                        [ngModel]="item['Room Type']" [style]="{width: '100%', background:'transparent'}"
                        placeholder="Type"></p-dropdown>
                </div>
            </div>
            <div class="col-2">
                <ng-container *ngIf="!(i === roomList.length-1)">
                    <div class="deleteIcon" (click)="deleteItem(item)"></div>
                </ng-container>
                <ng-container *ngIf="(i === roomList.length-1)">
                    <div class="plusCircle" (click)="addItem(item)"></div>
                </ng-container>
            </div>
        </div>
    </div>


</div>
