                <i class="pi pi-search"></i>
                <input type="text" class="bg-transparent" pInputText />
            </span>
        </div>

    <div class="mt-3 justify-content-center">

                        <td>waqarali@gmail.com</td>
                        <td class="bg-danger">Regular</td>

                    </tr>
                    <tr *ngFor="let item of partyStatus">
                        <td>{{item.partyFirstName}}{{item.partyLastName}}</td>
                        <td>{{item.partyCNIC}}</td>
                        <td>{{item.partyMobile}}</td>
                        <td>{{item.partyEmail}}</td>
                        <td [ngClass]="{'bg-danger': item.status === 'blacklist'}">{{item.status}}</td>

            </table>
