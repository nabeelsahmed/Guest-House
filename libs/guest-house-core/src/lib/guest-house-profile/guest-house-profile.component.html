<div class="ms-5 me-5">
  <!------Search and Add Guest Field------->
  <div class="mt-3 rounded-2 d-flex">
    <span class="p-input-icon-left text-black me-2">
      <i class="pi pi-search"></i>
      <input
        class="bg-transparent"
        type="text"
        pInputText
        [(ngModel)]="value"
        placeholder="Search"
      />
    </span>
  </div>
  <!-------Guest Details-------->
  <div class="mt-3 rounded-2 p-3 bg-white">
    <div class="d-flex flex-row justify-content-between">
      <div class="">
        <h6 class="fw-bold">Guest Name</h6>
        <h6 class="">Waqar Ali</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Room Type</h6>
        <h6>Single Bed</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Room Number</h6>
        <h6>25</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Id Card Number</h6>
        <h6>36502-0000000-5</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Mobile Number</h6>
        <h6>0312-3456789</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Check-In</h6>
        <h6>11/03/2023 (3:25 pm)</h6>
      </div>

      <div class="d-flex">
        <div>
          <h6 class="fw-bold">Check-Out</h6>
          <h6>11/03/2023 (3:25 pm)</h6>
        </div>
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <div class="d-flex flex-row">
        <h6 class="fw-bold mt-2">Services</h6>
        <button mat-button class="resetBtn rounded-2 ms-2 mat-elevation-z5">
          Food
        </button>
        <button mat-button class="resetBtn rounded-2 ms-2 mat-elevation-z5">
          Cab
        </button>
        <div
          class="ms-2 plusCircle"
          data-bs-toggle="modal"
          data-bs-target="#editGuestProfile"
        ></div>
      </div>
      <button mat-button class="bg-warning resetBtn mat-elevation-z3 rounded-2">
        Print Bill
      </button>
    </div>
  </div>
</div>

<general-app-edit-guest-profile></general-app-edit-guest-profile>
