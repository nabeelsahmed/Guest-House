<div class="d-flex justify-content-end mt-3" *ngIf="tableList.length != 0">
    <mat-form-field class="w-25" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" [(ngModel)]="serviceSearch">
    </mat-form-field>
</div>
<perfect-scrollbar class="bg-light-grey mt-4" style="height: 35em; max-width: 100%">
    <table class="table border-1 border-dark " *ngIf="tableList.length != 0">
        <thead class="bg-black text-white">
            <tr>
                <th class="col-1">Sr#</th>
                <th class="col-2 ">Service Type</th>
                <th class="col-3">Service Title</th>
                <th class="col-1">Unit</th>
                <th class="col-2 text-end">Amount</th>
                <th class="col-2 text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableList | search: 'serviceTitle,amount' :serviceSearch; let i = index;">
                <td class="col-1">{{i+1}}</td>
                <td class="col-2">{{item.serviceTypeTitle}}</td>
                <td class="col-3">{{item.serviceTitle}}</td>
                <td class="col-1">{{item.measurementUnitTitle}}</td>
                <td class="col-2 text-end">{{item.amount}}</td>
                <td class="col-2">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="editIcon me-2" (click)="edit(item)"></div>
                        <div class="deleteIcon" (click)="delete(item)"></div>
                    </div>
                </td>
                <!--deleteIcon-->
            </tr>
        </tbody>
    </table>
</perfect-scrollbar>
