  <!--------Rooms + Availibility------------->

  <div class="mt-3 bg-white rounded-2 p-3">
    <div class="row">
      <!-----Rooms----->
      <div class="col-md-3">
        <h4 class="fw-bold fs-3 mb-3">Rooms</h4>
        <div
          class="d-flex flex-row justify-content-between align-items-center align-content-start mb-2"
        >
          <h4 class="fs-5">Toilet</h4>
          <div class="d-flex align-items-center">
            <p-radioButton inputId="ingredient1"></p-radioButton>
            <div for="ingredient1" class="ms-2 me-2 toiletIcon"></div>

            <p-radioButton inputId="ingredient1"></p-radioButton>
            <div for="ingredient1" class="ms-2 me-2 wcIcon"></div>
          </div>
        </div>
        <!--AC-->
        <div
          class="d-flex flex-row justify-content-between align-items-center align-content-start mb-2"
        >
          <h4 class="fs-5">AC</h4>
          <div class="d-flex align-items-center">
            <p-radioButton
              name="pizza"
              value="Cheese"
              [(ngModel)]="ingredient"
              inputId="ingredient1"
            ></p-radioButton>
            <label for="ingredient1" class="ms-2 me-2"> Yes </label>

            <p-radioButton
              name="pizza"
              value="Cheese"
              [(ngModel)]="ingredient"
              inputId="ingredient1"
            ></p-radioButton>
            <label for="ingredient1" class="ms-2 me-2">No</label>
          </div>
        </div>

        <div class="input-group input-group-md mb-3">
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Room Type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <!--------Availibility-->
      <div class="col-md-9">
        <h4 class="fw-bold fs-3 mb-3">Availibility</h4>
      </div>
    </div>
  </div>

  <!---------Booking + Aditional Services----------->
  <div class="mt-3 bg-white rounded-2 p-3">
    <div class="row">
      <div class="col-md-4">
        <h4 class="fw-bold fs-3">Booking</h4>
        <div class="d-flex">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control border border-1 border-black"
              aria-label="Amount (to the nearest dollar)"
              placeholder="Check-In"
            />
            <span class="input-group-text border border-1 border-black">
              <img
                src="../../../../../apps/guest-house/src/assets/tableClock.svg"
                alt=""
              />
            </span>
          </div>
          <div class="input-group mb-3 ms-2">
            <input
              type="text"
              class="form-control border border-1 border-black"
              aria-label="Amount (to the nearest dollar)"
              placeholder="Check-Out"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control border border-1 border-black"
                aria-label="Amount (to the nearest dollar)"
                placeholder="Check-In Time"
              />
              <span class="input-group-text border border-1 border-black">
                <img src="../../../assets/tabler_clock-filled.svg" alt="" />
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control border border-1 border-black"
                aria-label="Amount (to the nearest dollar)"
                placeholder="Check-Out Time"
              />
              <span class="input-group-text border border-1 border-black">
                <img src="../../../assets/tabler_clock-filled.svg" alt="" />
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="d-flex flex-row gap-3 align-items-center">
          <h4 class="fw-bold fs-3 text-start">Additional Services</h4>
          <div class="form-check d-lg-flex flex-row align-items-center gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label
              class="form-check-label fw-normal fs-5 text-start"
              for="flexCheckDefault"
            >
              Select All
            </label>
          </div>
        </div>
        <div class="d-flex flex-wrap">
          <button
            mat-button
            class="resetBtn mat-elevation-z4 rounded-2 me-2 mt-2"
          >
            Food
          </button>
          <button
            mat-button
            class="resetBtn mat-elevation-z4 rounded-2 me-2 mt-2"
          >
            Cab
          </button>
          <button
            mat-button
            class="emptyBtn mat-elevation-z4 rounded-2 me-2 mt-2"
          >
            Laundary
          </button>
          <button
            mat-button
            class="emptyBtn mat-elevation-z4 rounded-2 me-2 mt-2"
          >
            Laundary
          </button>
          <button
            mat-button
            class="emptyBtn mat-elevation-z4 rounded-2 me-2 mt-2"
          >
            Laundary
          </button>
          <button
            mat-button
            class="emptyBtn mat-elevation-z4 rounded-2 me-2 mt-2"
          >
            Laundary
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-----Payment Method----->
  <div class="mt-3 bg-white rounded-2 p-3">

    <div class="d-flex flex-row gap-4 mx-auto mt-lg-2">
      <div class="d-flex align-items-center">
        <p-radioButton
          name="pizza"
          value="Cheese"
          [(ngModel)]="ingredient"
          inputId="ingredient1"
        ></p-radioButton>
        <label for="ingredient1" class="ms-2">Cash</label>
      </div>
      <div class="d-flex align-items-center">
        <p-radioButton
          name="pizza"
          value="Cheese"
          [(ngModel)]="ingredient"
          inputId="ingredient1"
        ></p-radioButton>
        <label for="ingredient1" class="ms-2">Bank Transfer</label>
      </div>
      <div class="d-flex align-items-center">
        <p-radioButton
          name="pizza"
          value="Cheese"
          [(ngModel)]="ingredient"
          inputId="ingredient1"
        ></p-radioButton>
        <label for="ingredient1" class="ms-2">Card Payment</label>
      </div>
    </div>
  </div>
