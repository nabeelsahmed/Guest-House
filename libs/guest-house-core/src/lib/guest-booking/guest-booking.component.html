<!--------Personal Information------------->
<mat-tab-group
  [selectedIndex]="index"
  (selectedIndexChange)="changeTabHeader($event)"
>
  <mat-tab label="Room Booking">
    <perfect-scrollbar class="bg-light-grey" style="height: 37em">
      <div class="ms-5 me-5">
        <div class="mt-3 bg-white rounded-2 px-3 py-2">
          <general-app-guest-info
            (eventEmitter)="getParty($event)"
          ></general-app-guest-info>
        </div>

        <!--------Rooms + Availibility------------->

        <div class="mt-3 bg-white rounded-2 p-3">
          <div class="row">
            <!-----Rooms----->
            <div class="col-md-2">
              <h4 class="fw-bold fs-3 mb-3">Rooms</h4>
              <div
                class="d-flex flex-row justify-content-between align-items-center mb-2"
              >
                <h4 class="fs-5">Toilet</h4>
                <mat-radio-group aria-label="Select an option">
                  <mat-radio-button value="1">
                    <div class="toiletIcon"></div>
                  </mat-radio-button>
                  <mat-radio-button value="2">
                    <div class="wcIcon"></div>
                  </mat-radio-button>
                </mat-radio-group>
                <!-- <p-radioButton inputId="toiletSelect"></p-radioButton>
                

                <p-radioButton inputId="wcSelect"></p-radioButton> -->
              </div>
              <!--AC-->
              <div
                class="d-flex flex-row justify-content-between align-items-center mb-2"
              >
                <h4 class="fs-5">AC</h4>
                <mat-radio-group aria-label="Select an option">
                  <mat-radio-button class="ms-2" value="1">
                    Yes
                  </mat-radio-button>
                  <mat-radio-button class="ms-2" value="2">
                    No
                  </mat-radio-button>
                </mat-radio-group>
              </div>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Room Type</mat-label>
                <mat-select
                  [(ngModel)]="cmbRoomType"
                  (ngModelChange)="getRoomAvailability(cmbRoomType)"
                >
                  <mat-option
                    *ngFor="let item of roomTypeList"
                    [value]="item.roomTypeID"
                    >{{ item.roomTypeTitle }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
              <!-- <p-dropdown
                [(ngModel)]="formFields[3].value"
                optionLabel="name"
                [showClear]="false"
                placeholder="Room Type"
                [style]="{ width: '100%' }"
              ></p-dropdown> -->
            </div>
            <!--------Availibility-->
            <div class="col-md-10">
              <h4 class="fw-bold fs-3 mb-3">Availibility</h4>
              <div class="d-flex flex-wrap">
                <div *ngFor="let item of floorRoomList">
                  <div
                    class="fixWidth17 border rounded-2 border-dark ms-2 me-2"
                  >
                    <div
                      class="bg-black d-flex justify-content-between text-light"
                    >
                      <label class="fs-6 fw-semibold pt-1 pb-1 ps-2">{{
                        item.floorNo
                      }}</label>
                      <label class="fs-6 fw-semibold pt-1 pb-1 pe-2">
                        Availibility:{{ item.roomCount }}
                      </label>
                    </div>
                    <perfect-scrollbar
                      class="bg-light-grey"
                      style="height: 7em"
                    >
                      <div class="d-flex flex-wrap p-1">
                        <div *ngFor="let obj of item.jsonList; let i = index">
                          <div
                            class="d-flex flex-column justify-content-center align-items-center"
                            [ngClass]="{ roundBorder: obj.status == 1 }"
                          >
                            <div
                              class="redBedIcon ms-1 me-1"
                              *ngIf="obj.availability == 'Not Available'"
                            ></div>
                            <div
                              class="greenBedIcon ms-1 me-1"
                              *ngIf="obj.availability == 'Available'"
                              (click)="addRoom(obj)"
                            ></div>

                            <label class="font-sm-1"
                              >{{ obj.floorRoomNo }}
                            </label>
                          </div>
                        </div>
                      </div>
                    </perfect-scrollbar>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!---------Booking + Aditional Services----------->
        <div class="mt-3 bg-white rounded-2 p-3">
          <div class="row">
            <div class="col-md-5">
              <h4 class="fw-bold fs-3">Booking</h4>
              <div class="d-flex gap-1">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Check In</mat-label>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    [(ngModel)]="formFields[5].value"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Check Out</mat-label>
                  <input
                    matInput
                    [matDatepicker]="picker2"
                    [(ngModel)]="formFields[6].value"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker2"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="d-flex flex-row gap-1">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Check In Time</mat-label>
                  <input
                    type="time"
                    matInput
                    [(ngModel)]="formFields[7].value"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Check Out Time</mat-label>
                  <input
                    type="time"
                    matInput
                    [(ngModel)]="formFields[8].value"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-7 border-3 border-dark border-start">
              <h4 class="fw-bold fs-3 text-start">Payment Method</h4>

              <mat-radio-group
                aria-label="Select an option"
                [(ngModel)]="formFields[9].value"
              >
                <div class="d-flex flex-column">
                  <mat-radio-button class="mt-3" value="Cash">
                    Cash
                  </mat-radio-button>
                  <mat-radio-button class="mt-3" value="Bank">
                    Bank Transfer
                  </mat-radio-button>
                  <mat-radio-button class="mt-3" value="Card">
                    Card Payment
                  </mat-radio-button>
                </div>
              </mat-radio-group>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row-reverse mt-2">
          <button
            mat-button
            (click)="save()"
            class="saveBtn mat-elevation-z4 rounded-2"
            mat-button
          >
            Save
          </button>

          <button
            (click)="reset()"
            mat-button
            class="resetBtn mat-elevation-z4 rounded-2 me-3"
            mat-button
          >
            Reset
          </button>
        </div>
      </div>
    </perfect-scrollbar>
  </mat-tab>
  <mat-tab label="Room Reservation">
    <perfect-scrollbar class="bg-light-grey" style="height: 40em">
      <general-app-guest-booking-child></general-app-guest-booking-child>
    </perfect-scrollbar>
  </mat-tab>
  <mat-tab label="All Records">
    <perfect-scrollbar class="bg-light-grey" style="height: 40em">
      <general-app-guest-booking-table></general-app-guest-booking-table>
    </perfect-scrollbar>
  </mat-tab>
</mat-tab-group>
