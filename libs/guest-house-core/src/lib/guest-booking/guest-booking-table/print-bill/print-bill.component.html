<div class="ms-3 me-3 bg-white">
  <div class="watermark">
    <img
      class="me-n3 mt-4"
      src="http://135.181.62.34:8070/assets/thankyou.svg"
      height="500px"
    />
  </div>
  <div class="d-flex justify-content-center">
    <!-- <div class="mainLogoIcon"></div> -->
    <img
      class="me-n3"
      src="http://135.181.62.34:8070/assets/guestHouseLogo.svg"
      width="150px"
    />
  </div>
  <div class="d-flex justify-content-end">
    <div>Invoice No:</div>
    <div class="fw-bold">{{ lblRoomBookingID }}</div>
  </div>
  <table class="table rounded bg-white border-1 border-dark mt-3">
    <thead class="bg-dark text-white">
      <tr>
        <th>Sr#</th>
        <th>Room Type</th>
        <th>Room No</th>
        <th>Floor</th>
      </tr>
    </thead>
    <tbody class="bg-light-primary">
      <tr *ngFor="let item of roomList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.roomtitle }}</td>
        <td>{{ item.roomNo }}</td>
        <td>{{ item.floorNo }}</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="col-md-3">
      <div class="d-flex flex-column">
        <label class="fw-bold fs-6">Guest Name:</label>
        <label class="fw-bold fs-6">CNIC:</label>
        <label class="fw-bold fs-6">Phone No:</label>
        <label class="fw-bold fs-6">Arrival Date:</label>
        <label class="fw-bold fs-6">Departure Date:</label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="d-flex flex-column">
        <label class="fw-bold fs-6">{{ lblGuestName }}</label>
        <label class="fw-bold fs-6">{{ lblCNIC }}</label>
        <label class="fw-bold fs-6">{{ lblMobile }}</label>
        <label class="fw-bold fs-6">{{ lblCheckIn | date }}</label>
        <label class="fw-bold fs-6">{{ lblCheckOut | date }}</label>
      </div>
    </div>
  </div>
  <table class="table rounded bg-white border-1 border-dark mt-3">
    <thead class="bg-dark text-white">
      <tr>
        <th>Sr#</th>
        <th>Description</th>
        <th>Quantity</th>
        <th class="text-end">Amount</th>
      </tr>
    </thead>
    <tbody class="bg-light-primary">
      <tr *ngFor="let item of roomDetailList; let i = index">
        <td>{{ i + 1 }}</td>
        <!-- <td>{{ item.floorRoomID }}</td> -->
        <td>{{ item.title }}</td>
        <td>{{ item.quantity | number }}</td>
        <td class="text-end">{{ item.amount | number }}</td>
      </tr>
    </tbody>
  </table>
  <div class="row pb-3">
    <div class="offset-md-8 col-md-4">
      <div class="d-flex flex-column">
        <div class="d-flex justify-content-between bg-light-primary p-1">
          <label class="fw-bold fs-6">Sub Total:</label>
          <label class="ms-4 fw-bold fs-6">{{ lblTotal | number }}/-</label>
        </div>
        <div class="d-flex justify-content-between p-1">
          <label class="fw-bold fs-6">Tax:</label>
          <label class="ms-4 fw-bold fs-6">{{ lblTax | number }}/-</label>
        </div>
        <div class="d-flex justify-content-between bg-light-primary p-1">
          <label class="fw-bold fs-6">Discount:</label>
          <label class="ms-4 fw-bold fs-6">{{ lblDiscount | number }}/-</label>
        </div>
        <div class="d-flex justify-content-between bgOrange p-1">
          <label class="fw-bold fs-6">Total Cost:</label>
          <label class="fw-bold ms-4 fs-6">{{ lblTotalCost | number }}/-</label>
        </div>
      </div>
    </div>
  </div>
</div>
