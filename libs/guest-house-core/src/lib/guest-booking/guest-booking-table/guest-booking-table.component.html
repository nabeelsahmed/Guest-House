<div class="ms-5 me-5">
  <!------Search and Add Guest Field------->
  <div class="mt-3 rounded-2 d-flex justify-content-between">
    <span class="p-input-icon-left text-black me-2">
      <i class="pi pi-search"></i>
      <input
        class="bg-transparent"
        [(ngModel)]="tblSearch"
        type="text"
        pInputText
        placeholder="Search"
      />
    </span>
  </div>
  <!-------Guest Details-------->
  <div class="mt-3 rounded-2 pt-3 px-3 pb-3 b-0 bg-white">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>CNIC</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Check-In Time</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="
            let item of tableData
              | search: 'partyFirstName, partyLastName':tblSearch;
            let i = index
          "
        >
          <td class="col-4">
            <div class="align-self-center">
              {{ item.partyFirstName }} {{ item.partyLastName }}
            </div>
          </td>
          <td>{{ item.partyCNIC }}</td>
          <td>{{ item.checkIn }}</td>
          <td>{{ item.checkOut }}</td>
          <td>{{ item.checkInTime }}</td>

          <td>
            <div class="editIcon" (click)="edit(item)"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
