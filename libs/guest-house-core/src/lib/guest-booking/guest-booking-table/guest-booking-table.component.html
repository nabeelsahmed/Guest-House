<div class="ms-5 me-5">
  <!------Search and Add Guest Field------->
  <div
    class="mt-3 rounded-2 p-3 d-flex flex-row justify-content-between align-content-center"
  >
    <span class="p-input-icon-left text-black me-2">
      <i class="pi pi-search"></i>
      <input
        class="bg-transparent"
        type="text"
        pInputText
        placeholder="Search"
      />
    </span>

    <div class="mt-2">
      <button
        mat-button
        class="ms-3 fw-bold resetBtn border-0 mat-elevation-z1 rounded-2"
      >
        Reservation
      </button>

      <button
        mat-button
        class="saveBtn fw-bold rounded-2 border-0 saveBtn ms-3 mat-elevation-z1"
      >
        Add Guest
      </button>
    </div>
  </div>
  <!-------Guest Details-------->
  <div class="mt-3 rounded-2 pt-3 px-3 b-0 bg-white">
    <div class="d-flex flex-row justify-content-between">
      <div class="">
        <h6 class="fw-bold">Guest Name</h6>
        <h6 class="">Waqar Ali</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Room Type</h6>
        <h6>Single Bed</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Room Number</h6>
        <h6>25</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Id Card Number</h6>
        <h6>36502-0000000-5</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Mobile Number</h6>
        <h6>0312-3456789</h6>
      </div>
      <div class="">
        <h6 class="fw-bold">Check-In</h6>
        <h6>11/03/2023 (3:25 pm)</h6>
      </div>

      <div class="d-flex">
        <div>
          <h6 class="fw-bold">Check-Out</h6>
          <h6>11/03/2023 (3:25 pm)</h6>
        </div>
        <div class="ps-3 editBlueIcon"></div>
      </div>
    </div>
    <div class="mt-3 row align-top justify-content-between">
      <div class="col-md-3">
        <div class="d-flex flex-row">
          <h6 class="fw-bold mt-2">Services</h6>
          <button
            mat-button
            class="resetBtn fw-bold fs-6 rounded-2 border-0 ms-2 mat-elevation-z1"
          >
            Food
          </button>
          <button
            mat-button
            class="resetBtn fw-bold fs-6 rounded-2 border-0 ms-2 mat-elevation-z1"
          >
            Cab
          </button>
          <div
            class="ms-2 plusCircle"
            data-bs-toggle="modal"
            data-bs-target="#editGuestProfile"
          ></div>
        </div>
      </div>
      <div class="col-1">
        <button
          mat-button
          class="fw-bold bg-warning fs-6 justify-content-center align-content-center resetBtn mat-elevation-z3 rounded-2 ms-2"
        >
          Print Bill
        </button>
      </div>
    </div>
  </div>

  <div
    id="guestProfileModal"
    class="modal fade"
    role="dialog"
    data-bs-backdrop="false"
  >
    <div class="modal-dialog modal-lg mat-elevation-z20">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header bgSecondary">
          <h4 class="modal-title align-self-center text-white">Edit Profile</h4>
          <div class="cancelIcon cursorPointer" data-bs-dismiss="modal"></div>
          <mat-icon class="text-white" data-bs-dismiss="modal">close</mat-icon>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-row gap-1 align-items-center">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Service Type</mat-label>
              <mat-select>
                <mat-option></mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Service Title</mat-label>
              <mat-select>
                <mat-option></mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label> Quantity </mat-label>
              <input matInput />
            </mat-form-field>
            <button
              mat-button
              class="saveBtn fw-bold fs-6 rounded-2 border-0 ms-3 mat-elevation-z1"
            >
              Add
            </button>
          </div>

          <table class="table border-1 border-dark text-md-center">
            <thead class="bg-black text-white">
              <tr>
                <th>Service Type</th>
                <th>Service Title</th>
                <th>Unit</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td>
                  <div class="d-flex flex-row justify-content-center">
                    <div class="editBlueIcon"></div>
                  </div>
                </td>

                <!--editBlueIcon-->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
