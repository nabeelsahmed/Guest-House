<h4 class="fw-bold fs-5">Guest Information</h4>
<div class="d-flex flex-row">
  <mat-form-field appearance="outline" class="w-25 me-2">
    <mat-label>CNIC</mat-label>
    <mat-select [(ngModel)]="cmbCNIC" (ngModelChange)="onCNICChange(cmbCNIC)">
      <mat-option *ngFor="let item of partyList" [value]="item.partyID"
        >{{ item.partyCNIC }} {{ item.partyFirstName }}
        {{ item.partyLastName }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <div
    class="plusCircle mt-3"
    data-bs-toggle="modal"
    data-bs-target="#bookingModal"
  ></div>

  <div class="row ms-4 me-1 bgOrange px-2 py-2 rounded-2 w-100">
    <div class="col-md-1">
      <div class="circleImg ms-5 position-relative translate-middle"></div>
    </div>
    <div class="col-md-9">
      <div *ngIf="lblPartyID == 0">
        <label
          class="bg-transparent ms-3 h-auto w-25 mb-0 pb-2 w-50 border-bottom border-dark"
          >Name</label
        >

        <div class="d-flex flex-row ms-2">
          <label
            class="bg-transparent ms-2 border-dark h-auto w-100 pb-1 border-bottom"
            >Mobile No.</label
          >
          <label
            class="bg-transparent ms-2 border-dark h-auto w-100 pb-2 border-bottom"
            >CNIC</label
          >
          <label
            class="bg-transparent ms-2 border-dark h-auto w-100 pb-2 border-bottom"
            >Email</label
          >
        </div>
      </div>
      <div *ngIf="lblPartyID != 0">
        <label
          class="ms-3 w-100 border-2 border-bottom border-dark mb-2 fs-5 fw-bold"
          >{{ lblPartyName }}</label
        >

        <div class="d-flex flex-row ms-2">
          <label class="ms-2 w-100">{{ lblPartyMobile }}</label>
          <label class="ms-2 w-100">{{ lblPartyCNIC }}</label>
          <label class="ms-2 w-100">{{ lblPartyEmail }}</label>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="welcomeIcon"></div>
    </div>
  </div>
</div>

<div
  id="bookingModal"
  class="modal fade"
  role="dialog"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-lg mat-elevation-z20">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header bgSecondary">
        <h4 class="modal-title align-self-center text-white">Add New Guest</h4>
        <div class="cancelIcon cursorPointer" data-bs-dismiss="modal"></div>
        <mat-icon class="text-white" data-bs-dismiss="modal">close</mat-icon>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w-100 me-2" appearance="outline">
              <mat-label> <i class="fa fa-user"></i> First Name</mat-label>
              <input
                matInput
                [(ngModel)]="formFields[3].value"
                maxlength="15"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100 me-2" appearance="outline">
              <mat-label> <i class="fa fa-user"></i> Last Name</mat-label>
              <input
                matInput
                [(ngModel)]="formFields[4].value"
                maxlength="15"
              />
            </mat-form-field>
          </div>
        </div>

        <!-- Two additional inputs -->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w-100 me-2" appearance="outline">
              <mat-label> <i class="fa fa-id-card-o"></i> CNIC</mat-label>
              <input
                matInput
                [(ngModel)]="formFields[5].value"
                [textMask]="{ mask: cnicMask }"
              />
            </mat-form-field>
            <!-- <span class="p-input-icon-left">
                <i class="pi pi-id-card"></i>
                <input
                  type="text"
                  class="p-inputtext-sm"
                  [(ngModel)]="formFields[5].value"
                  pInputText
                  placeholder="Id card number"
                />
              </span> -->
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100 me-2" appearance="outline">
              <mat-label> <i class="fa fa-mobile"></i> Mobile Number</mat-label>
              <input
                matInput
                [(ngModel)]="formFields[6].value"
                [textMask]="{ mask: mobileMask }"
              />
            </mat-form-field>
            <!-- <span class="p-input-icon-left">
                <i class="pi pi-mobile"></i>
                <input
                  type="text"
                  class="p-inputtext-sm"
                  [(ngModel)]="formFields[6].value"
                  pInputText
                  placeholder="Mobile number"
                />
              </span> -->
          </div>
        </div>
        <!----Email Address Input-------->

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w-100 me-2" appearance="outline">
              <mat-label> <i class="fa fa-envelope"></i> Email</mat-label>
              <input
                matInput
                [(ngModel)]="formFields[7].value"
                maxlength="50"
              />
            </mat-form-field>
            <!-- <span class="p-input-icon-left">
                <i class="pi pi-envelope"></i>
                <input
                  type="text"
                  class="p-inputtext-sm"
                  pInputText
                  [(ngModel)]="formFields[7].value"
                  placeholder="Email"
                />
              </span> -->
          </div>
        </div>
      </div>

      <div class="modal-footer bg-darktone1">
        <div class="row">
          <div class="col-6 text-center">
            <button
              mat-button
              class="saveBtn fw-bold rounded-2"
              (click)="save()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
