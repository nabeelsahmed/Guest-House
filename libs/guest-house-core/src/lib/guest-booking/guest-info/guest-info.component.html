<h4 class="fw-bold fs-3 ">Guest Information</h4>
<div class="d-flex flex-row align-items-center">
    <span class="p-input-icon-left text-black me-2">
        <i class="pi pi-id-card"></i>
        <input type="text" [(ngModel)]="formFields[5].value" pInputText placeholder="Id Card Number" />
    </span>
    <div class="plusCircle" data-bs-toggle="modal" data-bs-target="#bookingModal"></div>

    <div class="d-flex flex-column ms-4 me-1 bg-secondary px-2 py-2 w-100 rounded-2">
        <!-- <div class="circleImg"></div> -->

        <label class="bg-transparent ms-2 h-auto w-25 mb-0 pb-2 w-50 border-bottom border-dark">Name</label>

        <div class="d-flex flex-row">
            <label class="bg-transparent ms-2  border-dark h-auto w-100 pb-1 border-bottom">Mobile No.</label>
            <label class="bg-transparent ms-2  border-dark h-auto w-100 pb-2 border-bottom">CNIC</label>
            <label class="bg-transparent ms-2  border-dark h-auto w-100 pb-2 border-bottom">Email</label>
        </div>
    </div>



    <div id="bookingModal" class="modal fade " role="dialog" data-bs-backdrop="false">
        <div class="modal-dialog modal-lg mat-elevation-z20">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header bgSecondary">
                    <h4 class="modal-title align-self-center text-white">Add New Guest</h4>
                    <div class="cancelIcon cursorPointer" data-bs-dismiss="modal"></div>
                    <mat-icon class="text-white" data-bs-dismiss="modal">close</mat-icon>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <div class="d-flex flex-column ">
                        <div class="row mb-3">
                            <div class="col-6">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-user"></i>
                                    <input type="text" class="p-inputtext-sm" [(ngModel)]="formFields[3].value"
                                        pInputText placeholder="First Name">
                                </span>
                            </div>
                            <div class="col-6">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-user"></i>
                                    <input type="text" [(ngModel)]="formFields[4].value" class="p-inputtext-sm"
                                        pInputText placeholder="Last Name">
                                </span>
                            </div>
                        </div>

                        <!-- Two additional inputs -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-id-card"></i>
                                    <input type="text" class="p-inputtext-sm" [(ngModel)]="formFields[5].value"
                                        pInputText placeholder="Id card number">
                                </span>
                            </div>
                            <div class="col-6">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-mobile"></i>
                                    <input type="text" class="p-inputtext-sm" [(ngModel)]="formFields[6].value"
                                        pInputText placeholder="Mobile number">
                                </span>
                            </div>
                        </div>
                        <!----Email Address Input-------->

                        <div class="row">
                            <div class="col-6 justify-content-start">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-envelope"></i>
                                    <input type="text" class="p-inputtext-sm" pInputText
                                        [(ngModel)]="formFields[7].value" placeholder="Email">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer bg-darktone1">
                    <div class="row">
                        <div class="col-6 text-center ">
                            <button mat-button class="saveBtn fw-bold rounded-2 mat-elevation-z5">
                                Add
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
