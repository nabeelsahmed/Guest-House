<div class="ms-5 me-5">
  <div class="mt-3 bg-white rounded-2 px-3 py-2">
    <general-app-guest-info></general-app-guest-info>
  </div>
  <!--------Rooms + Availibility------------->

  <div class="mt-3 bg-white rounded-2 p-3">
    <div class="row">
      <!-----Rooms----->
      <div class="col-md-2">
        <h4 class="fw-bold fs-3 mb-3">Rooms</h4>
        <div
          class="d-flex flex-row justify-content-between align-items-center mb-2"
        >
          <h4 class="fs-5">Toilet</h4>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">
              <div class="toiletIcon"></div>
            </mat-radio-button>
            <mat-radio-button value="2">
              <div class="wcIcon"></div>
            </mat-radio-button>
          </mat-radio-group>
          <!-- <div class="d-flex align-items-center">
                        <p-radioButton inputId="toiletSelect"></p-radioButton>
                        <div for="toiletSelect" class="ms-2 me-2 toiletIcon"></div>

                        <p-radioButton inputId="wcSelect"></p-radioButton>
                        <div for="wcSelect" class="ms-2 me-2 wcIcon"></div>
                    </div> -->
        </div>
        <!--AC-->
        <div
          class="d-flex flex-row justify-content-between align-items-center mb-2"
        >
          <h4 class="fs-5">AC</h4>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button class="ms-2" value="1"> Yes </mat-radio-button>
            <mat-radio-button class="ms-2" value="2"> No </mat-radio-button>
          </mat-radio-group>
          <!-- <div class="d-flex align-items-center">
                        <p-radioButton name="pizza" value="Cheese" [(ngModel)]="selection"
                            inputId="ingredient1"></p-radioButton>
                        <label for="ingredient1" class="ms-2 me-2"> Yes </label>

                        <p-radioButton name="pizza" value="Cheese" [(ngModel)]="selection"
                            inputId="ingredient1"></p-radioButton>
                        <label for="ingredient1" class="ms-2 me-2">No</label>
                    </div> -->
        </div>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="formFields[4].value"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Time</mat-label>
          <input type="time" matInput [(ngModel)]="formFields[5].value" />
        </mat-form-field>
        <!-- <div class="">
          <p-calendar
            [showIcon]="true"
            [(ngModel)]="formFields[4].value"
            placeholder="Date"
            class="border-dark"
          ></p-calendar>
        </div>
        <div class="mt-1">
          <p-calendar
            [showTime]="true"
            [(ngModel)]="formFields[5].value"
            placeholder="Time"
            [showIcon]="true"
            class="border-dark"
          ></p-calendar>
        </div> -->
      </div>
      <!--------Availibility-->
      <div class="col-md-10">
        <mat-form-field appearance="outline" class="w-25">
          <mat-label>Room Type</mat-label>
          <mat-select [(ngModel)]="formFields[3].value">
            <mat-option *ngFor="let item of roomList" [value]="item.code">{{
              item.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <p-dropdown
            [options]="rooms"
            optionLabel="name"
            [style]="{ width: '100%' }"
            [showClear]="false"
            [(ngModel)]="formFields[3].value"
            placeholder="Room Type"
          ></p-dropdown> -->
        <div class="row">
          <div class="col-md-4">
            <div class="border rounded-2 border-dark">
              <div class="bg-black d-flex justify-content-between text-light">
                <label class="fs-6 fw-semibold pt-1 pb-1 ps-2"
                  >Ground Floor</label
                >
                <label class="fs-6 fw-semibold pt-1 pb-1 pe-2">
                  Availibility:{{ 30 }}
                </label>
              </div>
              <perfect-scrollbar class="bg-light-grey" style="height: 7em">
                <div class="d-flex flex-wrap p-1">
                  <div *ngFor="let item of itemList">
                    <div class="redBedIcon ms-1 me-1"></div>
                  </div>
                </div>
              </perfect-scrollbar>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border rounded-2 border-dark">
              <div class="bg-black d-flex justify-content-between text-light">
                <label class="fs-6 fw-semibold pt-1 pb-1 ps-2"
                  >Ground Floor</label
                >
                <label class="fs-6 fw-semibold pt-1 pb-1 pe-2">
                  Availibility:{{ 30 }}
                </label>
              </div>
              <perfect-scrollbar class="bg-light-grey" style="height: 7em">
                <div class="d-flex flex-wrap p-1">
                  <div *ngFor="let item of itemList">
                    <div class="redBedIcon ms-1 me-1"></div>
                  </div>
                </div>
              </perfect-scrollbar>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border rounded-2 border-dark">
              <div class="bg-black d-flex justify-content-between text-light">
                <label class="fs-6 fw-semibold pt-1 pb-1 ps-2"
                  >Ground Floor</label
                >
                <label class="fs-6 fw-semibold pt-1 pb-1 pe-2">
                  Availibility:{{ 30 }}
                </label>
              </div>
              <perfect-scrollbar class="bg-light-grey" style="height: 7em">
                <div class="d-flex flex-wrap p-1">
                  <div *ngFor="let item of itemList">
                    <div class="redBedIcon ms-1 me-1"></div>
                  </div>
                </div>
              </perfect-scrollbar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row-reverse mt-2">
    <button
      mat-button
      (click)="save()"
      class="saveBtn mat-elevation-z4 rounded-2"
      mat-button
    >
      Save
    </button>

    <button
      mat-button
      (click)="reset()"
      class="resetBtn mat-elevation-z4 rounded-2 me-3"
      mat-button
    >
      Reset
    </button>
  </div>
</div>
