<div
  class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 border-bottom ms-4 me-5"
>
  <mat-form-field class="example-full-width w-25" appearance="fill">
    <input type="tel" matInput placeholder="Search" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button mat-button class="saveBtn saveBtn ms-lg-auto mat-elevation-z1" (click)="save()">
    Save
  </button>
  <button mat-button class="ms-3 resetBtn mat-elevation-z1" (click)="reset()">Reset</button>
</div>
<div class="row">
  <div class="col-md-8 border-end">
    <general-app-section-table (eventEmitter)="edit($event)" (eventEmitterDelete)="delete($event)"></general-app-section-table>
  </div>
  <div class="col-md-4">
    <div class="col-md-12 mt-5 ps-5 pe-4">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Section Name</mat-label>
        <input matInput [(ngModel)]="formFields[3].value" maxlength="20" />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Enter Description of Section</mat-label>
        <textarea matInput rows="5" cols="40" [(ngModel)]="formFields[4].value" maxlength="20" ></textarea>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Select Department</mat-label>
        <mat-select [(ngModel)]="formFields[5].value" maxlength="20" >
          <mat-option *ngFor="let item of departmentList" [value]="item.department_id">
            {{item.department_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
