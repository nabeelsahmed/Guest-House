<div
  class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 border-bottom ms-4 me-5"
>
  <mat-form-field class="example-full-width w-25" appearance="fill">
    <input type="tel" matInput placeholder="Search" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button mat-button class="saveBtn saveBtn ms-lg-auto mat-elevation-z1" (click)="save()">
    Save
  </button>
  <button mat-button class="ms-3 resetBtn mat-elevation-z1" (click)="reset()">Reset</button>
</div>
<div class="row">
  <div class="col-md-8 border-end">
    <general-app-branch-table (eventEmitter)="edit($event)"></general-app-branch-table>
  </div>
  <div class="col-md-4">
    <div class="mt-5 ps-4 pe-4">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Branch name</mat-label>
        <input matInput [(ngModel)]="formFields[3].value" />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Select branch type</mat-label>
        <mat-select [(ngModel)]="formFields[4].value">
          <mat-option *ngFor="let item of branchTypeList" [value]="item.branch_type_id">{{item.branch_type_title}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Enter street address</mat-label>
        <textarea matInput rows="5" cols="40" [(ngModel)]="formFields[5].value"></textarea>
      </mat-form-field>
      <mat-form-field class="w-50 pe-2" appearance="fill">
        <mat-label>Country</mat-label>
        <mat-select [(ngModel)]="cmbCountry" (ngModelChange)="getCity(cmbCountry)">
          <mat-option *ngFor="let item of countryList" [value]="item.countory_id">{{item.country_name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-50 pe-2" appearance="fill">
        <mat-label>City</mat-label>
        <mat-select [(ngModel)]="formFields[6].value">
          <mat-option *ngFor="let item of cityList" [value]="item.city_id">{{item.city_name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <perfect-scrollbar class="bg-light-grey mb-3" style="height: 10em; max-width: 100%;">
        <general-app-contact-info></general-app-contact-info>
      </perfect-scrollbar>
    </div>
  </div>
</div>
