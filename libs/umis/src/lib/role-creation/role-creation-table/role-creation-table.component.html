<div class="table-responsive">
    <perfect-scrollbar class="bg-light-grey" style="height: 25em; max-width: 100%;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="grey-text col-1 text-center">Sr#</th>
                    <th class="grey-text col-3">Role Name</th>
                    <th class="grey-text col-6">Role Description</th>
                    <!-- <th class="grey-text col-1">Status</th> -->
                    <th class="grey-text col-2 text-end">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableData; let i=index">
                    <td class="grey-text col-1 text-center">
                        {{i+1}}
                    </td>
                    <td class="col-3">
                        {{item.roleTitle}}
                    </td>
                    <td class="grey-text col-6">
                        {{item.roleDescription}}
                    </td>
                    <!-- <td class="col-1">
                        <mat-slide-toggle></mat-slide-toggle>
                    </td> -->
                    <td class="col-2">
                        <div class="d-flex flex-row ms-5 ps-5">
                            <div class="deleteIcon me-3" (click)="delete(item)"></div>
                            <div class="editIcon" (click)="edit(item)"></div>
                        </div>
                        <!-- <mat-icon class="me-2">delete_outline</mat-icon>
                        <mat-icon>mode_edit_outline</mat-icon> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </perfect-scrollbar>
</div>
