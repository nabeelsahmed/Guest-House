<div class="login-page">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4 mt-5 text-center">
      <div class="d-flex flex-column card pt-4 pb-4 light-bg">
        <div>
          <div class="text-center">
            <img id="logoImg" [src]="logoImg" />
          </div>
          <p class="font-style mb-1">Login to your account</p>
          <small> Enter your credentials to enter account </small>
        </div>
        <div class="text-center mt-3">
          <form #loginForm="ngForm">
            <div class="d-flex flex-column gap-2 text-start">
              <label htmlFor="email">Email</label>
              <input
                class="p-inputtext-sm bg-transparent border border-dark"
                type="email"
                pInputText
                aria-describedby="email-help"
                [(ngModel)]="email"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="d-flex flex-column gap-2 text-start mt-2">
              <label for="password">Password</label>
              <input
                class="p-inputtext-sm bg-transparent border border-dark"
                type="password"
                pInputText
                aria-describedby="email-help"
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="txtPassword"
              />
            </div>
            <button
              mat-raised-button
              class="mt-3 savebtn Loginbtn rounded-pill"
              (click)="login()"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
